	function toString(){

		return this.getName()+":"+this.getAge()+"\n";
	}
	
	
	function Person2(name, age)
	{

	{

	}
	
	function Person4(name, age)
	{
		
		this.getName = function(){return name;}; //一開始都還沒有建立this的內容 
		this.getAge = function(){return age;};
		this.toString =toString2;
		
	}
	
	function Person(name, age)
	{
		this.age=age;
		this.name=name;
		this.toString = function (){ return this.name+":"+this.age+"\n"; };
