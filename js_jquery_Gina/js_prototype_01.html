	<title>CSS margin/padding/border</title>
	<style type="text/css">
		body{
			
			margin:auto;
			width:500px;
			
			}
			.outer{
				margin:0px;

				}
		.inner{
			width:100px;

			}

    <script src="../jquery.js"></script> 
    <script >
   	window.addEventListener("load",init);
	// document.ready(init);
	
	function init()
	{
			
		
		var p1 = new Person2('Justin1', 135);
		var p2 = new Person2('Momor1', 132);
		console.log("normal new Person2:"+"\n");
		console.log(p1.toString()+"\n"); //  undefined
		console.log(p2.toString()+"\n"); //  undefined
		console.log(p1.toString == p2.toString); //true
		
		p1 = new Person('Justin', 35);
		p2 = new Person('Momor', 32);
		console.log("normal new Person:"+"\n");
		console.log(p1.toString()+"\n"); //  'Justin', 35
		console.log(p2.toString()+"\n"); // 'Momor', 32
		console.log(p1.toString == p2.toString); //false
		
		
		
		testCode(p1,p2); //'Justin', 35
		
		testCode({},{}); //undefined
		
		
	}
	
	function testCode(p1,p2)
	{
		Person2.call(p1,"Gillian",23); 
		Person2.call(p2,"Subrina",25); 
		console.log("Person2:"+"\n");
		console.log(p1.toString()+"\n"); //'Justin', 35  or undefined
		console.log(p2.toString()+"\n"); //'Momor', 32 or undefined
		console.log(p1.toString == p2.toString); //true	
		
		console.log("Person:"+"\n");
		Person.call(p1,"Gillian",23); 
		Person.call(p2,"Subrina",25); 
		console.log(p1.toString()+"\n"); //"Gillian",23
		console.log(p2.toString()+"\n"); //"Subrina",25
		console.log(p1.toString == p2.toString); //true	
		
	}
	

	function toString(){
		return this.name+":"+this.age+"\n";
	}
	

	function Person2(name, age)
	{
		this.getName = function(){return name;}; //closure 
		this.getAge = function(){return age;};
		this.toString =toString;
		
	}
	
	function Person(name, age)
	{
		this.age=age;
		this.name=name;
		this.toString = function (){ return this.name+":"+this.age+"\n"; };
		
		
		
		//return this;	
	} 	

	
    </script>
