<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS margin/padding/border</title>
	<style type="text/css">
		body{
			
			margin:auto;
			width:500px;
			}
		.inner{
			width:100px;
			height:100px;
			background:#96F;
			float:left;
			padding:10px;
			border:10px black dashed;
			margin:10px;
			}
		.inner2{
			background:#CF9;
			}	
	
	</style>
    
    <script src="../jquery.js"></script> 
    <script >
   	window.addEventListener("load",init);

	function Car(){
		Car.prototype.wheels=4;
	}
	function SportsCar()
	{
		SportsCar.prototype = new Car();
		SportsCar.prototype.doors=2; 
	}


	function init()
	{
 var p = SportsCar.prototype;
 var sportsCar = new SportsCar();
console.log(p == sportsCar.__proto__); //T


console.log(p); //object constructor:
console.log(sportsCar.__proto__);  //object constructor:
console.log(SportsCar.prototype);  //Car (no constructor),_prop=[object]


console.log(sportsCar.__proto__ == SportsCar.prototype); //false


		
	}
	
	

 function Some() {}
 

	


	
    </script>
</head>

<body>
	<div class="outer">
		<div class ="inner inner1">icon1</div> 
        <div class ="inner inner2">icon2</div>
	</div>
</body>
</html>
