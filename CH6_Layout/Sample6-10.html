<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flexible Box Layout</title>

<style>

.box{
	margin:0px;
	padding:0px;
	width:200px;
	height:300px;
	border:1px solid red;
}

.boxitem{
	width:100px;
	height:100px;
	border:1px solid black;
	background:#F90;
	text-align:center;
	padding-top:0px;
	font-weight:bold;
	color:white;
	text-shadow:0 2px 2px black;
	float:left;
}

#container0{
	/*
	width:80px;
	height:80px;
	margin:40px;
	border:5px solid green;
	*/
}

/*write code here*/
#container1 .boxitem{
	box-sizing:content-box;
}

#container2 .boxitem{
	box-sizing:border-box;
}
</style>

</head>

<body>

<div id="container0">
</div>

<div id="container1" class="box">
	<div id="item11" class="boxitem">CHILD 1</div>
    <div id="item12" class="boxitem">CHILD 2</div>
</div>
<br><br><br><br><br>

<div id="container2" class="box">
	<div id="item21" class="boxitem">CHILD 1</div>
    <div id="item22" class="boxitem">CHILD 2</div>
</div>

</body>
</html>
