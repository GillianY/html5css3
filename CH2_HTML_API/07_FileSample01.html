<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>File</title>

<style>

#status{
	padding:5px;
	font:14px/1.5 Arial, Helvetica, sans-serif;
}

#preview{
	width:400px;
	background:#EEE;
	padding:10px;
	border:1px solid #333;
	display:none;
}

</style>
<script>
var file = undefined;
var reader = undefined;
window.addEventListener("load", init);

function init()
{
	file =document.getElementById("fileInput");
	file.addEventListener("change",fileChangeHandler);
	
	reader= new Reader();
	reader.addEventListener("load",loadendHandler);
	/*write code here*/
}

function fileChangeHandler()
{
	if(file.files.length >0)
	{
		var selectFile = file.files[0];
		
		var message ="File Name"+selectFile.name+"<br>" +
					"File Size"+selectFile.size+"<br>"+ 
					"File Type"+selectFile.type+"<br>";
					
		document.getElementById("status").innerHTML =  message;
		 
		reader.readAsDataURL(selectFile); 
	}
}

function loadendHandler()
{
	document.getElementById("preview").src = reader.result; 
	document.getElementById("preview").style.display = "block"; 
}

</script>
</head>

<body>


<div>
	<input type="file" id="fileInput" value="">
</div>
<div id="status"></div>
<img id="preview">


</body>
</html>
