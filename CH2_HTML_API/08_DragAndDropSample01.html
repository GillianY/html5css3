<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Drag and Drop Game</title>

<style>
.srp{
	border:1px solid black;
	width:180px;
	height:180px;
	float:left;
	text-align:center;
}

.srp img{
	width:150px;
}

</style>
<script>
var dragSupport = undefined;

function isDragEnabled()
{
	/*write code here*/
	
	if("draggable" in document.createElement("span"))
	{return true;}
	else
	{return false;}

}

window.addEventListener("load", init);
function init()
{
		var msgObj = document.getElementsByClassName("message")['0'];
	
	if(isDragEnabled)
	{
	
		
		msgObj.innerHTML = "suppor draggerable";
	}
	else
	{
		msgObj.innerHTML = "Not suppor draggerable";
		}
	
	
}

</script>
</head>

<body>
<div id="gameContainer">
	<h1>Scissors, Rock and Paper game</h1>
    <p class="message">Game Start!!!</p>
    <div id="gameArea">
    	<div id="srp1" class="srp">
        	<img id="dragImage" src="images/Scissors.png" draggable="true">
            <footer>Scissors</footer>
        </div>
        <div class="srp">
            <img id="dropZone" src="images/DropZone.png"  draggable="false">
            <footer>Drop Here!!!</footer>
        </div>
    </div>
</div>

</body>
</html>
