<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Canvas</title>
    <style>
    	#banner{
			border:1px solid black;
			background:pink;
		}
		#mySvg{
			width:600px;
			height:400px;
			border:1px solid black;
			background:pink;
		}
    </style>
    <script>
        window.addEventListener("load", init);
        function init() {
 			var canvas = document.getElementById("banner");
			var ctx=canvas.getContext("2d");
			
			ctx.strokeStyle = "red";
			ctx.lineWidth = 20;
			ctx.lineJoin="miter";	
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(100,200);
			ctx.lineTo(400,200);
			ctx.stroke();
			
			ctx.strokeStyle = "blue";
			ctx.fillStyle="yellow";
			ctx.lineWidth = 5;
			ctx.fillRect(10,10,100,50);
			ctx.strokeRect(10,10,100,50);
			
			ctx.beginPath();
			ctx.arc(150,150,75,0,Math.PI*2);
			ctx.fill();
			ctx.stroke();
			
			var txt="Ken洲";
			ctx.font="bold 5em Arial";
			ctx.fillText(txt,350,70);
			ctx.lineWidth = 1;
			ctx.strokeText(txt,350,70);
			
			ctx.beginPath();
			ctx.arc(250,150,75,0,Math.PI*0.5);	
			ctx.lineTo(250,150);
			ctx.lineTo(250,150+75*Math*PI*0.5);
			
			ctx.fill();
			ctx.stroke();
       }
    </script>
</head>
<body>

<canvas id="banner" width="600" height="400">
Your browser does not support canvas. Please upgrade to the lastest version of Chrome, Firefox or Safari.
</canvas>
<br>
<svg id="mySvg">
	<line x1="100" y1="100" x2="100" y2="200" stroke="red" stroke-width="20" />
	<line x1="90" y1="200" x2="400" y2="200" stroke="red" stroke-width="20" />
	<rect x="10" y="10" width="100" height="50" stroke="blue" stroke-width="5" fill="yellow"/>
	<circle cx="150" cy="150" r="75" stroke="blue" stroke-width="5" fill="yellow" />
	<ellipse cx="350" cy="150" rx="100" ry="50" stroke="blue" stroke-width="5" fill="yellow" />
	<text x="350" y="70" fill="yellow" font-size="5em" stroke="blue" stroke-width="1" font-weight="bold" font-family="Arial">Ken洲</text>
</svg>
</body>
</html>
