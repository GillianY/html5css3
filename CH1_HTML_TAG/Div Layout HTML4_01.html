<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Div Layout By Gillian</title>
    <link href="../reset.css" rel="stylesheet"/>
    <style type="text/css">
            body{
            margin:0px;
            padding:0px;
        }
    
    div,header,footer,article,aside,nav,section,figure,dl{
		display:block;
            border:2px #333 solid;
            margin:5px;
        }
        .main{
            width:90%;
            min-width:880px;
            max-width:960px;
            margin:auto;
            background:#eee;
        }
        .header,.footer{
            height:100px;
        }
        .content{
            height:800px;
        }
        .level1{
            background:#ccc;
        }
        .level2{
            background:#aaa;
            float:left;
        }
        .content1{
            width:15%;
            height:74%;
        }
        .content2{
            width:81.5%;
            height:50%;
        }
        .content3{
            width:81.5%;
            height:21.5%;
        }
        .content4{
            width:98%;
            height:100px;
            overflow:auto; /*v scroller bar*/
        }
        .level3{
            background:#888;
            float:left;
        }
        .content2inner1{
            width:98%;
            height:20%;
        }
        .content2inner2{
            width:98%;
            height:65%;
        }
        .content3inner1{
            width:30%;
            height:75%;
        }
        .content3inner2{
            width:66%;
            height:75%;
        }
        ul{
            list-style-type:none;
        }
        li a{	
            text-decoration:none;
            color:black;
        }
		
		input:valid{border-color:#399;}
		input:required{border-color:green;}
		input:valid{border-color:red;}
		
    </style>
    
    <script src="../modernizr-latest.js"></script>
    <script>
	  	$(document).ready(init);
		function init(){
			
			}
	
    </script>
</head>

<body>
    <div class="main">
        <header class="header level1">公司logo/動畫 </header>
        <div class="content level1">content <br>	
             <nav class="content1 level2">
                    <h5>公司連結</h5><br>
                    <ul>
                        <li><a href="http://10.0.1.7:5050/HTML5/CH1_HTML_TAG/Div_Layout_HTML.html#">link01</a></li>
                        <li><a href="http://10.0.1.7:5050/HTML5/CH1_HTML_TAG/Div_Layout_HTML.html#">link02</a></li>
                        <li><a href="http://10.0.1.7:5050/HTML5/CH1_HTML_TAG/Div_Layout_HTML.html#">link03</a></li>
                        <li><a href="http://10.0.1.7:5050/HTML5/CH1_HTML_TAG/Div_Layout_HTML.html#">link04</a></li>
                    </ul>
             </nav>   
                
             <section class="content2 level2">content2 <br>
                    <header class="content2inner1 level3">文章標題 </header>
                    <article class="content2inner2 level3">文章內文 <br><br>
                    &lt;h2&gt;<br>&lt;p&gt;
                    </article>
             </section>
             <div class="content3 level2">content3 <br>
                    <figure class="content3inner1 level3">content3 inner1
                        <img class="imgclass1" src="" alt="img01">  
                        <figcaption>照片/圖表<br> </figcaption> 
                    </figure>
                    <dl class="content3inner2 level3">content3 inner2 
                        <dt>專有名詞</dt>
                            <dd>test</dd>
                            <dd>test</dd>
                    </dl>		
              </div>
              <div class="content4 level2">
                 <form id="messages" action="http://www.google.com/search" target="_blank" method="get" autocomplete="off">content4 
                    <fieldset>
                    <legend>留言 1</legend><p>comment 2</p><p>comment 3</p><p>comment 4</p>		
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="q" placeholder="input here" autogocus required tabindex="1">
                    <br>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" list="countrylist" tabindex="3">
                        <datalist id="countrylist">
                                <option value='USA'></option>
                                <option value='Canada'></option>
                             <option value='China'></option>
                                <option value='Japan'></option>
                                <option value='Taiwan'></option>
                           
                     
                        </datalist>	
                        <br>
                        <label for="myselect">Country2:</label>
                        <select id="myselect" name="myselect" >
                        	  <optgroup label="American">
                                <option value='USA'>USA</option>
                                <option value='Canada'>Canada</option>
                            </optgroup>
                            <optgroup label="Asia">
                                <option value='China'>China</option>
                                <option value='Japan'>Japan</option>
                                <option value='Taiwan'>Taiwan</option>
                            </optgroup>
                        </select>
                        <br>
                        
                        <label for="comment">Message:</label>
                        <textarea id="comment" name="comment" tabindex="2">Comment</textarea >
                        <br>
                        <label for="age">Age:</label>
                        <input id="age" type="range" max="100" min="1" onChange="myoutput.innerHTML=this.value" step="1" default="50">
                        </input>
                        <output id="myoutput">50</output>
                         <br>
                    <input type="submit" formaction="http://www.yahoo.com.tw" />
                    
                    
                    </fieldset>
                </form>
               </div>
     </div>
     <footer class="footer level1">
            <address>
                公司聯絡資訊<a href="mailto:us@gmail.com?subject=orderInfo&body=orderList">Mail</a> <br>
                <a href="tel:+886123123">+886123123</a>
                <br>
            </address>
     </footer>
   </div>
</body>

</html>
